<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="screen">
			</div>
			<div id="toprow">
				<a class="operators">+</a>
				<a class="operators">-</a>
				<a class="operators">/</a>
				<a class="operators">*</a>
				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">CE</a>
				<a>0</a>
				<a id="clearall">AC</a>
			</div>
		</div>

	</body>
</html>
